<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles10.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script10.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Online Registration Form</h1>
        <form id="registrationForm" action="process_registration.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Submit</button>
        </form>

        <div id="successMessage" style="display:none; color: green; margin-top: 20px;">
            Registration Successful! Your data has been saved.
        </div>

        <div id="errorMessage" style="display:none; color: red; margin-top: 20px;">
            Something went wrong. Please try again.
        </div>
    </div>
</body>
</html>
